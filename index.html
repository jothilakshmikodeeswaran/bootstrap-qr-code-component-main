<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS
    <link rel="stylesheet" href="custom.css" />-->
  </head>
  <body
    class="d-flex justify-content-center bg-primary-subtle min-vh-100 align-items-center"
  >
    <main class="container">
      <div class="row d-flex justify-content-md-center">
        <div class="col-sm-8 col-md-6 col-lg-4">
          <div class="card p-3 text-center rounded-4" style="width: 500">
            <img src="images/image-qr-code.png" alt="QR code" />
            <div class="card-body">
              <h2 class="text-dark fw-bold fs-3 mb-3">
                Improves your front-end skills by building projects
              </h2>
              <p>
                Scan the QR code to visit Frontend Mentor and take your coding
                skills to the next level
              </p>
            </div>
          </div>
          <footer>
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              mt="20"
              >Frontend Mentor</a
            >. Coded by <a href="#">jothilakshmi</a>.
          </footer>
        </div>
      </div>
    </main>
  </body>
</html>
